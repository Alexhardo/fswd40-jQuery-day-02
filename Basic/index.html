    <script>
    $("#bellnm,#presnm,#snnm ").hide();


    $(document).ready(function() {
        $('#bell').on('click', function() {
            hideobj("#bellnm");

        })

        $('#present').on('click', function() {
            hideobj("#presnm");

        })

        $('#santa').on('click', function() {
            hideobj("#snnm");

        })

        function hideobj(target) {

            $(target).toggle();

        }

        ////////////////////////////////////////////////
        $('.ob').on('click', function() {
            if ($(this).children("img#san").length > 0) //.attr("[srcsanta.png"))
            {
                $(this).toggleClass("hidea showa")
                // hideshow("#santa1");
            }

        })
        ////////////////////////////////////////////
        function hideshow(target) {
            $(target).toggleClass("showa hidea");

        }







    });
    </script>
